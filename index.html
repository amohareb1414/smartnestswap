<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SmartNestSwap</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto; background:#f5f7fb; margin:0}
    .card{max-width:720px; margin:40px auto; background:#fff; padding:28px; border-radius:16px; box-shadow:0 8px 24px rgba(0,0,0,.06)}
    h1{margin:0 0 8px}
    .sub{color:#666; margin:0 0 18px}
    .row{display:flex; gap:8px; margin-bottom:10px}
    input{flex:1; padding:12px; border:1px solid #ddd; border-radius:10px}
    button{width:100%; padding:14px; border:0; border-radius:12px; background:#335dff; color:#fff; font-size:18px}
    .hint{color:#888; font-size:13px; margin-top:8px}
    .chip{display:inline-block; padding:6px 10px; border:1px dashed #ccd; border-radius:16px; margin:4px 4px 0 0; color:#456}
  </style>
</head>
<body>
  <div class="card">
    <h1>SmartNestSwap</h1>
    <p class="sub">أضِف جهات عمل أفراد العائلة لنقترح أحياء سكن مناسبة تراعي الذهاب والعودة والمزايا القريبة.</p>

    <form method="post" action="/suggest">
      <!-- حتى 5 أفراد الآن -->
      <div class="row"><input name="who_1" placeholder="اسم الشخص 1"><input name="place_1" placeholder="جهته (مثال: الديوان الملكي)"></div>
      <div class="row"><input name="who_2" placeholder="اسم الشخص 2"><input name="place_2" placeholder="مثال: وزارة الشؤون البلدية…"></div>
      <div class="row"><input name="who_3" placeholder="اسم الشخص 3"><input name="place_3" placeholder="مثال: مستشفى الحرس الوطني"></div>
      <div class="row"><input name="who_4" placeholder="اسم الشخص 4"><input name="place_4" placeholder="مثال: طريق الملك عبدالله"></div>
      <div class="row"><input name="who_5" placeholder="اسم الشخص 5"><input name="place_5" placeholder="أي جهة أخرى"></div>

      <button type="submit">اقترح أحياء</button>
    </form>

    <div class="hint">
      جهات معرّفة مسبقاً (أمثلة):
      <span class="chip">الديوان الملكي</span>
      <span class="chip">وزارة الشؤون البلدية والقروية والإسكان - طريق الملك عبدالله</span>
      <span class="chip">أمانة مدينة الرياض</span>
      <span class="chip">مستشفى الحرس الوطني</span>
      <span class="chip">طريق الملك عبدالله</span>
      <span class="chip">حي الوزارات</span>
      <span class="chip">الرحمانية</span>
    </div>
  </div>
</body>
</html>
